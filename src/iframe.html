    <div id="scrollWrapper">

    <script type="text/javascript" src="assets/libs/iscroll.js"></script>
    <!-- <script type="text/javascript" src="assets/libs/jquery.slimscroll.js"></script> -->
    <script type="text/javascript">
        /*$('#scrollWrapper').slimScroll({
            width:'100%',
            height:'100%',
            size:'2px'
        });*/
        function loaded(){
            var wrapper = document.getElementById('scrollWrapper');
            var myScroll = new iScroll(wrapper,{
                useTransition:true,
                hideScrollbar:true,
                fadeScrollbar:true 
            });
            setInterval(function(){
                myScroll.refresh();
            },500);
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
    </script>
</body>
